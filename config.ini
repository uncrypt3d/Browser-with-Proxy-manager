[SETTINGS]
proxy_file = proxies.txt
max_valid_proxies = 4
rotate_mode = request
test_url = https://api.ipify.org?format=json
browser_binary_path = C:\Users\!!USER!!\Desktop\chrome-win64\chrome.exe
help = proxy_file = Path to your proxy list file (one proxy per line, format: IP:PORT)
  max_valid_proxies = How many valid proxies to load and use
  rotate_mode = 'request' to rotate proxy per HTTP request, 'session' to keep same proxy per session
  test_url = URL used to test proxies
  browser_binary_path = Path to your Chrome/Chromium executable

[ACTIONS]
# Example commands or options your app might use
validate_proxies = true
launch_browser = true
rotate_per_request = true
max_retries = 3